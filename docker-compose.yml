version: '3.3'

# repo: https://github/ballab1/movefiles.git
# containerOS: alpine

services:
    movefiles:
        build:
            args:
                CONTAINER_NAME: movefiles
                FROM_BASE: ${DOCKER_REGISTRY:-s2.ubuntu.home:5000/}${CONTAINER_OS:-alpine}/perl-carton/${CPANMINUS_VERSION:-1.7045-r0}:${BASE_TAG:-latest}
            cache_from:
                - ${DOCKER_REGISTRY:-s2.ubuntu.home:5000/}docker.io/${CONTAINER_OS:-alpine}:${OS_VERSION:-3.19.0}
                - ${DOCKER_REGISTRY:-s2.ubuntu.home:5000/}${CONTAINER_OS:-alpine}/base_container:${BASE_TAG:-latest}
                - ${DOCKER_REGISTRY:-s2.ubuntu.home:5000/}${CONTAINER_OS:-alpine}/perl/${PERL_VERSION:-5.34.0-r1}:${BASE_TAG:-latest}
                - ${DOCKER_REGISTRY:-s2.ubuntu.home:5000/}${CONTAINER_OS:-alpine}/perl-carton/${CPANMINUS_VERSION:-1.7045-r0}:${BASE_TAG:-latest}
            context: .
            dockerfile: Dockerfile
            labels:
                container.build.time: $CONTAINER_BUILD_TIME
                container.fingerprint: $CONTAINER_FINGERPRINT
                container.git.refs: $CONTAINER_GIT_REFS
                container.git.commit: $CONTAINER_GIT_COMMIT
                container.git.url: $CONTAINER_GIT_URL
                container.origin: $CONTAINER_ORIGIN
                container.original.name: movefiles
                container.parent: $CONTAINER_PARENT
                version.cbf: $CBF_VERSION
        container_name: movefiles
        environment:
            DEBUG_TRACE: ${DEBUG_TRACE:-0}
        hostname: movefiles
        image: ${DOCKER_REGISTRY:-s2.ubuntu.home:5000/}${CONTAINER_OS:-alpine}/movefiles:${CONTAINER_TAG:-latest}
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
#        restart: unless-stopped
        volumes:
            - ./:/usr/src/myapp
