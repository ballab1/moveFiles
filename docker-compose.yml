version: '3.3'

services:
    movefiles:
        build:
            args:
                CONTAINER_NAME: movefiles
                CONTAINER_VERSION: ${CONTAINER_VERSION:-3.0.0}
                FROM_BASE: ${DOCKER_REGISTRY:-}perl-carton:${CONTAINER_TAG:-latest}
            cache_from:
                - ${DOCKER_REGISTRY:-}alpine:3.8
                - ${DOCKER_REGISTRY:-}base_container:${CONTAINER_TAG:-latest}
                - ${DOCKER_REGISTRY:-}perl-5.26.2:${CONTAINER_TAG:-latest}
                - ${DOCKER_REGISTRY:-}perl-carton:${CONTAINER_TAG:-latest}
            context: .
            dockerfile: Dockerfile
        container_name: moovefiles
        environment:
            DEBUG_TRACE: ${DEBUG_TRACE:-0}
        hostname: movefiles
        image: ${DOCKER_REGISTRY:-}movefiles:${CONTAINER_TAG:-latest}
        logging:
            driver: json-file
            options:
                max-file: "3" 
                max-size: "10m"
#        restart: unless-stopped
        volumes:
            - ./:/usr/src/myapp
